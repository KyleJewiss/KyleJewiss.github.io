<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Embed Example</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    #myPDF {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="myPDF" src="Resume-PDF.pdf" frameborder="0"></iframe>
</body>
</html>
